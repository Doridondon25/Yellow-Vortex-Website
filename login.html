</style>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Yellow-Vortex<img src = logo.png height="50" width="70" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="form-text">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
        <footer class="text-center mt-5">
            <p>Â© 2024 Robot Control. All rights reserved.</p>
        </footer>
    </div>

    <script type="module">
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, get, set} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC59vWDbdtLqfRTlqQWpdrrt2Eia36PqH8",
            authDomain: "yellow-vortex.firebaseapp.com",
            databaseURL: "https://yellow-vortex-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "yellow-vortex",
            storageBucket: "yellow-vortex.firebasestorage.app",
            messagingSenderId: "1007464214882",
            appId: "1:1007464214882:web:c1e7b0e1a266309b94bc3b",
            measurementId: "G-V76FRQK0FR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase();

        // Login form submission
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userRef = ref(database, 'users/' + user.uid);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const userName = userData.fullName; 
                    const updatedIsConnect = "1";
                    const userRef = ref(database, 'users/' + user.uid);
                    set(userRef, {
                        ...userData, // Keep existing user data
                        isConnect: updatedIsConnect // Update the isConnect field
                    });                 
                    localStorage.setItem('userId', user.uid);
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userName', userName);
                    localStorage.setItem('userProductId', userData.productId); 
                    localStorage.setItem('emergencyContactNumber', userData.emergencyContactNumber);
                    localStorage.setItem('isConnect', userData.isConnect);


                    window.location.href = "loading.html";
                } else {
                    alert("No user data found in the database.");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
