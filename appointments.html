<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctor Appointment Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      color: #333;
      background-image: url('ron3.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .navbar {
      background-color: green;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #fff !important;
    }
    .hero-section {
      text-align: center;
      padding: 40px 20px;
      color: white;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .form-section {
      margin: 30px auto 80px auto; /* margin-bottom: 80px creates space above the footer */
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 700px;
      min-height: 500px;
    }
    .form-section h3 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #007bff;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    button {
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 8px;
      background-color: green;
      color: white;
      border: none;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: darkgreen;
      transform: scale(1.05);
      box-shadow: 0 4px 10px darkgreen;
      cursor: pointer;
    }
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-color: green;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .alert {
      text-align: center;
    }
    .date-picker-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      border-radius: 8px;
      width: 300px;
      display: none;
      flex-direction: column;
    }
    .date-picker-popup header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .date-picker-popup header button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .date-picker-popup .calendar {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .date-picker-popup .calendar div {
      text-align: center;
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    .date-picker-popup .calendar div:hover {
      background-color: #f0f0f0;
    }
    .date-picker-popup .calendar div.selected {
      background-color: #007bff;
      color: white;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Yellow-Vortex 
        <img src="logo.png" height="50" width="70" alt="Logo"/>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="managmet.html">Management</a></li>
              <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="logout.html">LogOut</a></li>
          </ul>
      </div>
    </div>
  </nav>

  <div class="hero-section">
    <h1>Book Your Appointment</h1>
    <p>We are here to provide you with the best care possible.</p>
  </div>

  <div class="form-section">
    <form id="appointmentForm">
      <div class="mb-4">
        <label for="date" class="form-label">Preferred Appointment Date</label>
        <input type="text" class="form-control" id="date" placeholder="Select Date" readonly required>
      </div>
      <div class="mb-4">
        <label for="time" class="form-label">Preferred Time</label>
        <select class="form-control" id="time" required>
          <option value="time1">9:00</option>
          <option value="time2">10:00</option>
          <option value="time3">12:00</option>
          <option value="time4">13:00</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="doctor" class="form-label">Choose Doctor</label>
        <select class="form-control" id="doctor" required>
          <option value="">Select a doctor</option>
          <option value="drsmith">Dr. Smith</option>
          <option value="drjones">Dr. Jones</option>
          <option value="drlee">Dr. Lee</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="location" class="form-label">Choose Location</label>
        <select class="form-control" id="location" required>
          <option value="">Select a location</option>
          <option value="clinic1">Tel Aviv</option>
          <option value="clinic2">Haifa</option>
          <option value="clinic3">Hod Hasaron</option>
        </select>
      </div>
      <button type="submit" id="BookButton" class="btn w-100">Book Appointment</button>
    </form>
    <div id="confirmation" class="alert alert-success mt-4 d-none" role="alert">
      Your appointment has been successfully booked!
    </div>
  </div>

  <!-- Date Picker Popup -->
  <div class="overlay" id="overlay" onclick="closeDatePicker()"></div>
  <div class="date-picker-popup" id="datePicker">
    <header>
      <button type="button" onclick="changeMonth(-1)">&#9664;</button>
      <span id="calendarHeader"></span>
      <button type="button" onclick="changeMonth(1)">&#9654;</button>
    </header>
    <div class="calendar" id="calendar"></div>
  </div>

  <footer>
    <p>Â© 2024 Yellow-Vortex. All rights reserved.</p>
  </footer>

  <script>
    const datePicker = document.getElementById("datePicker");
    const overlay = document.getElementById("overlay");
    const calendar = document.getElementById("calendar");
    const dateField = document.getElementById("date");
    const calendarHeader = document.getElementById("calendarHeader");

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    dateField.addEventListener('click', openDatePicker);

    function openDatePicker() {
      populateCalendar(currentMonth, currentYear);
      datePicker.style.display = "flex";
      overlay.style.display = "block";
    }

    function closeDatePicker() {
      datePicker.style.display = "none";
      overlay.style.display = "none";
    }

    function changeMonth(direction) {
      currentMonth += direction;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      populateCalendar(currentMonth, currentYear);
    }

    function populateCalendar(month, year) {
      calendar.innerHTML = "";
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      calendarHeader.textContent = `${monthNames[month]} ${year}`;

      for (let i = 1; i <= daysInMonth; i++) {
        const dayDiv = document.createElement('div');
        dayDiv.textContent = i;
        dayDiv.onclick = () => selectDate(i, month, year);
        calendar.appendChild(dayDiv);
      }
    }

    function selectDate(day, month, year) {
      dateField.value = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      closeDatePicker();
    }

    document.getElementById("appointmentForm").addEventListener("submit", function (event) {
      event.preventDefault();
      document.getElementById("confirmation").classList.remove("d-none");
    });
  </script>

  <!-- Include Bootstrap's JS bundle for proper hamburger functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
