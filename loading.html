<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Fullscreen background video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills the screen while maintaining aspect ratio */
        }

        /* Centered loading screen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #17e55f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-message {
            font-size: 24px;
            font-weight: bold;
        }

        /* Responsive adjustments for smaller screens */
        @media screen and (max-width: 768px) {
            .video-container video {
                height: auto; /* Adjusts height to fit smaller screens */
                object-fit: contain; /* Ensures the video fits inside the viewport */
            }
            
            .loading-message {
                font-size: 18px; /* Reduce font size for small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="project2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Loading Content -->
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="loading-message">Loading, please wait...</div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "home.html"; 
        }, 2500);
    </script>

</body>
</html>
