  <div class="alert alert-success" id="successAlert">
    Profile updated successfully!
  </div>

  <div class="alert alert-danger" id="failAlert">
    Profile failed to update!
  </div>

  <div class="container profile-section">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="profile-card">
          <h2>User Profile</h2>
          <form id="profileForm">
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" disabled>
            </div>
            <div class="form-group mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" disabled>
            </div>
            <div class="form-group mb-3">
              <label for="emergencyContact">Emergency Contact</label>
              <input type="text" class="form-control" id="emergencyContact" disabled>
            </div>
            <div class="form-group mb-3">
              <label for="emergencyContactNumber">Emergency Contact Number</label>
              <input type="text" class="form-control" id="emergencyContactNumber" disabled>
            </div>
            <div class="form-group mb-3">
              <label for="productId">Product ID</label>
              <input type="text" class="form-control" id="productId" disabled>
            </div>
            <div class="form-group mb-3">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" disabled>
            </div>
            <button type="button" class="btn btn-edit" onclick="enableEditing()">Edit Profile</button>
            <button type="submit" class="btn btn-save" disabled>Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { checkIsConnect } from "./auth-check.js";
    checkIsConnect();
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
    import { firebaseConfig } from "./js/firebase-config.js"; 

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userRef = ref(database, 'users/' + user.uid);
        onValue(userRef, (snapshot) => {
          const userData = snapshot.val();
          if (userData) {
            document.getElementById('name').value = userData.fullName;
            document.getElementById('address').value = userData.address;
            document.getElementById('emergencyContact').value = userData.emergencyContact;
            document.getElementById('emergencyContactNumber').value = userData.emergencyContactNumber;
            document.getElementById('phoneNumber').value = userData.phoneNumber;
            document.getElementById('productId').value = userData.productId;
          }
        });
      }
    });

    window.enableEditing = function() {
      document.getElementById('name').disabled = false;
      document.getElementById('address').disabled = false;
      document.getElementById('emergencyContact').disabled = false;
      document.getElementById('emergencyContactNumber').disabled = false;
      document.getElementById('phoneNumber').disabled = false;
      document.getElementById('productId').disabled = false;
      document.querySelector('.btn-save').disabled = false;
    }

    document.getElementById('profileForm').addEventListener('submit', (event) => {
      event.preventDefault();
      const user = auth.currentUser;
      if (user) {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const emergencyContact = document.getElementById('emergencyContact').value;
        const emergencyContactNumber = document.getElementById('emergencyContactNumber').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const productId = document.getElementById('productId').value;

        update(ref(database, 'users/' + user.uid), {
          fullName: name,
          address: address,
          emergencyContact: emergencyContact,
          emergencyContactNumber: emergencyContactNumber,
          phoneNumber: phoneNumber,
          productId: productId
        }).then(() => {
          // Disable all inputs after successful save
          document.getElementById('name').disabled = true;
          document.getElementById('address').disabled = true;
          document.getElementById('emergencyContact').disabled = true;
          document.getElementById('emergencyContactNumber').disabled = true;
          document.getElementById('phoneNumber').disabled = true;
          document.getElementById('productId').disabled = true;
          document.querySelector('.btn-save').disabled = true;
          
          const successAlert = document.getElementById('successAlert');
          successAlert.style.display = 'block';
          setTimeout(() => { successAlert.style.display = 'none'; }, 2000);
        }).catch((error) => {
          const failAlert = document.getElementById('failAlert');
          failAlert.style.display = 'block';
          setTimeout(() => { failAlert.style.display = 'none'; }, 2000);
        });
      }
    });
  </script>

  <!-- Include Bootstrap's JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
