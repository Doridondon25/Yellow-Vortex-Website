<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/png+xml" href="logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 6rem;
            color: green;
        }
        .error-container p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .error-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #43a047;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        .btn-primary:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! It looks like you're lost in space.</p>
        <img id="randomGif" alt="Funny GIF">
        <p>Don't worry, even the best of us get lost sometimes.</p>
        <button class="btn btn-primary" onclick="window.location.href='index.html'">Go Back to Home</button>
    </div>

    <script>
        const gifs = [
            "https://media.giphy.com/media/l2JehQ2GitHGdVG9y/giphy.gif",
            "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
            "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif",
            "https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
        ];

        const randomGif = gifs[Math.floor(Math.random() * gifs.length)];
        document.getElementById("randomGif").src = randomGif;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
