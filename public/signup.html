<body>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="signupName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" required>
            </div>
            
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="IDproduct" class="form-label">Product ID</label>
                <input type="text" class="form-control" id="ID" placeholder="Enter a valid product ID" required>
                <small id="idError" class="form-text text-danger" style="display: none;">Invalid Product ID. Please try again.</small>
            </div>
            <div class="mb-3">
                <label for="PhoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="PhoneNumber" placeholder="Enter your number" required>
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter Address of home" required>
            </div>
            <div class="mb-3">
                <label for="EmergencyContact" class="form-label">Emergency Contact</label>
                <input type="text" class="form-control" id="EmergencyContact" placeholder="Enter name of Emergency Contact" required>
            </div>
            <div class="mb-3">
                <label for="EmergencyContactNumber" class="form-label">Emergency Contact Number</label>
                <input type="tel" class="form-control" id="EmergencyContactNumber" placeholder="Enter number of Emergency Contact" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="form-text">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <footer class="text-center mt-5">

    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script type="module">
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { firebaseConfig } from "./js/firebase-config.js"; 

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase();

        // Valid product IDs
        const validProductIds = ["D123", "P456", "P123", "DoriISTheKing"];

        // Sign Up form submission
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const fullName = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const productId = document.getElementById("ID").value;
            const phoneNumber = document.getElementById("PhoneNumber").value;
            const address = document.getElementById("Address").value;
            const emergencyContact = document.getElementById("EmergencyContact").value;
            const emergencyContactNumber = document.getElementById("EmergencyContactNumber").value;
            const gender = document.getElementById("gender").value;
            const dateOfBirth = document.getElementById("dateOfBirth").value;
        
            

            // Validate product ID
            if (!validProductIds.includes(productId)) {
                document.getElementById("idError").style.display = "block";
                return;
            } else {
                document.getElementById("idError").style.display = "none";
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save user data to the Realtime Database
                await set(ref(database, 'users/' + user.uid), {
                    fullName: fullName,
                    email: email,
                    productId: productId,
                    phoneNumber: phoneNumber,
                    address: address,
                    emergencyContact: emergencyContact,
                    emergencyContactNumber: emergencyContactNumber,
                    isConnect: "0",
                    gender: gender,
                    dateOfBirth: dateOfBirth
                });
                const firestore = getFirestore();

                await setDoc(doc(firestore, "users", user.uid), {
                uid: user.uid,
                fullName: fullName,
                email: email
                });


                alert("User signed up successfully!");
                window.location.href = "login.html";
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
