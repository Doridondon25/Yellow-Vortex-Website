    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { firebaseConfig } from "./js/firebase-config.js"; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        let currentUser = null;
        let selectedUser = null;

        // Fetch users from Firebase
        async function fetchUsers() {
            const usersRef = collection(db, "users");
            const snapshot = await getDocs(usersRef);
            const userSelect = document.getElementById("userSelect");
            snapshot.forEach((doc) => {
                const user = doc.data();
                if (user.uid !== currentUser.uid) {
                    const option = document.createElement("option");
                    option.value = user.uid;
                    option.textContent = user.fullName || user.email;
                    userSelect.appendChild(option);
                }
            });
        }

        // Listen for user selection
        document.getElementById("userSelect").addEventListener("change", (event) => {
            selectedUser = event.target.value;
            loadMessages();
        });

        // Update the loadMessages function

        async function loadMessages() {
            if (!selectedUser) return;

            const chatId = [currentUser.uid, selectedUser].sort().join("_");
            const messagesRef = collection(db, "chats", chatId, "messages");
            const q = query(messagesRef, orderBy("timestamp", "asc"));

            // Get the selected user's name
            const selectedUserDoc = await getDoc(doc(db, "users", selectedUser));
            const selectedUserName = selectedUserDoc.data()?.fullName || "User";

            onSnapshot(q, (snapshot) => {
                const messagesContainer = document.getElementById("messages");
                messagesContainer.innerHTML = "";
                snapshot.forEach((doc) => {
                    const message = doc.data();
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    const timestamp = message.timestamp ? new Date(message.timestamp.seconds * 1000).toLocaleTimeString() : '';
                    
                    // Show "Me" for current user's messages, otherwise show the other user's name
                    const senderName = message.senderId === currentUser.uid ? "Me" : selectedUserName;
                    
                    messageElement.innerHTML = `<span class="sender">${senderName}:</span> <span class="text">${message.text}</span> <span class="timestamp">${timestamp}</span>`;
                    messagesContainer.appendChild(messageElement);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Send a message
        async function sendMessage(text) {
            if (!selectedUser) return;

            const chatId = [currentUser.uid, selectedUser].sort().join("_");
            const messagesRef = collection(db, "chats", chatId, "messages");
            await addDoc(messagesRef, {
                senderId: currentUser.uid,
                receiverId: selectedUser,
                text,
                timestamp: serverTimestamp()
            });
        }

        // Handle message form submission
        document.getElementById("chatForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const messageInput = document.getElementById("messageInput");
            const text = messageInput.value.trim();
            if (text) {
                await sendMessage(text);
                messageInput.value = "";
            }
        });

        // Authenticate and fetch users
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                fetchUsers();
            } else {
                console.error("User is not authenticated");
            }
        });
    </script>
